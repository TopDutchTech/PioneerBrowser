        <h1>About Pioneer Browser</h1>
        <p>debug info</p>

        <p>
            Version: 0.0.1<br>
            BuildInfo: 0 <br>
            Commit: 2
            
            <div id="platform-info">     
            </div>
            <script>
                function detectPlatform() {
    const userAgent = navigator.userAgent;
    let platform;

    if (userAgent.includes("Win")) {
        platform = "Windows";
    } else if (userAgent.includes("Mac")) {
        platform = "macOS";
    } else if (userAgent.includes("Linux")) {
        platform = "Linux";
    } else if (userAgent.includes("Android")) {
        platform = "Android";
    } else if (userAgent.includes("like Mac")) {
        platform = "iOS";
    } else {
        platform = "Unknown Platform";
    }

    document.getElementById("platform-info").innerText = `Platform: ${platform}`;
}

// Call the function to detect the platform
detectPlatform();
            </script>
        </p>

        <div class="developer-options">
            <button onclick="RestartPioneerBrowser()">Restart</button>

            <button onclick="shutDownPioneerBrowser()">Shut Down</button>
        </div>
